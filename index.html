<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <title>Raid Defender</title>
</head>
<body>
<span>
    <img src="/Img/MuteOn.png" alt="Mute On" class='muteBtn'>
</span>
<div class='midSection'>
    <img src="/Img/LogoText.png" alt="Raid Defender" class='logotext'>
    <div class='menu'>
        <button class='instructionsBtn' onclick="window.location.href = '/instructions.html?sound=true'">Instructions</button>
        <select id="Levels">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <button class='startBtn' onclick="window.location.href = '/game.html'">Play Now!</button>
    </div>
</div>
</body>
<script>
    let currentGameLevel = document.querySelector('#Levels').value
    localStorage.setItem('currentGameLevel', currentGameLevel)
    document.querySelector('#Levels').addEventListener('change', function(event) {
        localStorage.setItem('currentGameLevel', event.target.value)
        })

    // MUTE BUTTON
    let mute = true;
    localStorage.setItem('mute', mute)
    const muteBtn = document.querySelector('.muteBtn')
    // Intro Song
    let introSong = new Audio();
    introSong.src = './MP3/IntroSong.mp3'
    // window.onload = introSong.play()

    muteBtn.addEventListener('click', function() {
        mute = !mute;
        console.log(mute)
        localStorage.setItem('mute', mute)
        if (!mute) {
            muteBtn.src = '/Img/MuteOff.png' 
            introSong.play()
        } else {
            muteBtn.src = '/Img/MuteOn.png'
            introSong.pause()
        }
    })

    </script>
</html>
